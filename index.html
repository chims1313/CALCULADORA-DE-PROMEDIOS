<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Calificaciones de Estudiantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Seguimiento de Calificaciones de Estudiantes</h2>
    <div class="center-container">
        <div id="average-container">
            <p>Promedio de Calificaciones: <span id="average">N/A</span></p>
            <div id="stats-container">
                <p>Total de estudiantes: <span id="total-students">0</span></p>
                <p>Porcentaje de aprobados: <span id="approved-students">0%</span></p>
                <p>Porcentaje de reprobados: <span id="failed-students">0%</span></p>
            </div>
        </div>
    </div>
    <form id="studentform" novalidate>
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label for="lastname">Apellido:</label>
            <input type="text" id="lastname" required>
        </div>
        <div>
            <label for="grade">Calificación (1.0 - 7.0):</label>
            <input type="number" id="grade" step="0.1" min="1" max="7" required>
        </div>
        <button type="submit">Agregar Estudiante</button>
    </form>
    
    <table id="studenttable" border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Calificación</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <script src="script.js"></script>    
</body>
</html>
